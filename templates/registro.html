<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="shortcut icon" href="images/logotipo-aux.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="styles/registro.css">
		<link rel="stylesheet" type="text/css" href="styles/general.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="scripts/registro.js"></script>
		<title>Nitflix: Registro</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</head>
	<body>
		<div id="fondoR">
			<h1 id="tit-form">Formulario de registro</h1><br>
			<form name="formularioReg" action="/sing_up" method="POST">
				<div class="datos">
					Datos de usuario:<br>
						<input required class="input_text" type="text" placeholder="Nombre de usuario" name="nombre" id="nombre" onkeyup="checkUser();">
					<br>
					<div id="usuarioRes">
					</div>
						<input required class="input_text" type="password" placeholder="Contrase&ntilde;a" name="password" id="password" onkeyup="checkPassword();">
					<br>
						<div id="medidor">
						</div>
					<br>
						<input required class="input_text" type="password" placeholder="Repetir contrase&ntilde;a" name="repite" id="repite" onkeyup="checkPassword();">
						<div id="contraIgual">
						</div>
					<br>
						<input required class="input_text" type="text" placeholder="E-mail" name="email" id="email">
				</div>
				<div class="datos" id="tarjeta">
					Datos de la tarjeta:<br>
					<input required class="input_text" type="text" placeholder="Tarjeta de credito" name="tarjeta" id="tarjetaValor" maxlength="16">

				</div>
			{% if msg %}
			<br><br>
				<div id="errorServidor">
					<p>{{msg}}</p>
				</div>
			{% endif %}
				<div id="errorJavascript">
				</div>
				<br>
				<input class="button" type="button" onclick="history.back()" id="botonCancelar" value="Cancelar">
				<input class="button" id="botoncillo1" type="button" value="Enviar" onclick="checkForm()">
				<input class="button" id="botoncillo2" type="reset" value="Borrar">
			</form>

		</div> 
		<div class="footer"><p>Alberto Moreno Brasero y Jorge Mu&ntilde;oz Aguado</p></div>
	</body>
</html>
